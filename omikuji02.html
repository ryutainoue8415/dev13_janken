<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // ここに処理を追加
  //ボタンをクリックしたら発動
  $("#pull").on("click",function(){
  
 
  //6→大吉　5→中吉　4→小吉　0→大凶

  const min = 0;
  const max = 60;
  const nam = Math.floor(Math.random() * (max - min) + 1) + min;

  if (55 <= nam && nam >= 60) {
    $("#echo").text("やったー大吉だよ");
  } else if (40 <= nam && nam >= 54) {
    $("#echo").text("中吉だーい");
  } else if (30 <= nam && nam >= 39) {
    $("#echo").text("小吉");
  } else if (0 <= nam && nam <= 10)
    $("#echo").text("グヘッ大凶(;_;)");
  else {
    $("#echo").text("その他")
  }});





  </script>

</body>

</html>
