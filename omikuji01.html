  <script>
    // ここに処理を追加

//6→大吉　5→中吉　4→小吉　0→大凶

const min = 0;
const max = 60;
const nam = Math.floor(Math.random()*(max - min)+1) + min ;


 if(55<= nam && nam >=60){
  alert("やったー大吉だよ");
 }else if(40<= nam && nam >=54){
  alert("中吉だーい");
 }else if(30<= nam && nam >=39){
  alert("小吉");
 }else if(0<= nam && nam <=10)
  alert("グヘッ大凶(;_;)");
  else {
  alert("その他")
  }




  </script>
